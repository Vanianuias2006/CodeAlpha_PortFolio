<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SamplePortfolio</title>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Playfair+Display:wght@500&display=swap');
      body {
        background-image: url('portfoliobackg.avif');
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center center;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: 'Montserrat', Arial, sans-serif;
        position: relative;
        overflow: hidden;
      }
      body::before {
        content: '';
        position: fixed;
        top: 0; left: 0; right: 0; bottom: 0;
        background: linear-gradient(120deg, rgba(32,201,151,0.18) 0%, rgba(56,217,169,0.18) 100%);
        z-index: 0;
        pointer-events: none;
      }
      .portfolio-card {
        background: rgba(255, 255, 255, 0.22);
        box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.27), 0 0 0 4px rgba(32,201,151,0.10);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border-radius: 28px;
        border: 2.5px solid rgba(32, 201, 151, 0.18);
        padding: 48px 36px 36px 36px;
        max-width: 370px;
        width: 100%;
        text-align: center;
        margin: 32px 0;
        position: relative;
        z-index: 1;
        animation: cardIn 1.1s cubic-bezier(.68,-0.55,.27,1.55);
      }
      @keyframes cardIn {
        from { opacity: 0; transform: translateY(60px) scale(0.95); }
        to { opacity: 1; transform: translateY(0) scale(1); }
      }
      .animated-photo {
        display: block;
        margin: 0 auto 18px auto;
        width: 140px;
        height: 140px;
        border-radius: 50%;
        box-shadow: 0 4px 24px rgba(32,201,151,0.18), 0 2px 8px rgba(0,0,0,0.10);
        animation: fadeInPhoto 2s ease;
        object-fit: cover;
        border: 3.5px solid #20c997;
        background: #fff;
        transition: transform 0.3s, box-shadow 0.3s;
      }
      .animated-photo:hover {
        transform: scale(1.07) rotate(-2deg);
        box-shadow: 0 8px 32px rgba(32,201,151,0.22), 0 4px 16px rgba(0,0,0,0.13);
      }
      @keyframes fadeInPhoto {
        from { opacity: 0; transform: scale(0.8); }
        to { opacity: 1; transform: scale(1); }
      }
      .portfolio-title {
        font-family: 'Montserrat', Arial, sans-serif;
        color: #20c997;
        font-size: 2.2rem;
        margin-bottom: 6px;
        margin-top: 0;
        letter-spacing: 1px;
        line-height: 1.2;
        text-shadow: 0 2px 8px rgba(32,201,151,0.08);
      }
      .portfolio-subtitle {
        font-family: 'Montserrat', Arial, sans-serif;
        color: #38d9a9;
        font-size: 1.08rem;
        margin-bottom: 12px;
        margin-top: 0;
        letter-spacing: 0.5px;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 7px;
        opacity: 0.92;
      }
      .portfolio-desc {
        font-family: 'Playfair Display', serif;
        color: #3a3a3a;
        font-size: 1.08rem;
        margin-bottom: 22px;
        margin-top: 0;
        opacity: 0.96;
      }
      .resume-btn {
        display: inline-block;
        padding: 13px 34px;
        background: linear-gradient(90deg, #20c997 60%, #38d9a9 100%);
        color: #fff;
        border-radius: 10px;
        text-decoration: none;
        font-family: 'Montserrat', Arial, sans-serif;
        font-size: 1.13rem;
        font-weight: 700;
        box-shadow: 0 2px 12px rgba(32,201,151,0.13);
        border: none;
        transition: background 0.2s, transform 0.2s, box-shadow 0.2s;
        margin-top: 10px;
        letter-spacing: 0.5px;
        position: relative;
        overflow: hidden;
      }
      .resume-btn::after {
        content: '';
        position: absolute;
        left: 0; top: 0; right: 0; bottom: 0;
        background: linear-gradient(120deg,rgba(255,255,255,0.13) 0%,rgba(32,201,151,0.09) 100%);
        opacity: 0;
        transition: opacity 0.3s;
        z-index: 0;
      }
      .resume-btn:hover {
        background: linear-gradient(90deg, #38d9a9 60%, #20c997 100%);
        color: #fff;
        transform: translateY(-2px) scale(1.05);
        box-shadow: 0 8px 32px rgba(32,201,151,0.18);
      }
      .resume-btn:hover::after {
        opacity: 1;
      }
    </style>
</head>
<body>
  <div class="portfolio-card">
    <img src="edit.jpg" alt="Anusha Photo" class="animated-photo">
    <h1 class="portfolio-title">Anusha</h1>
    <div class="portfolio-subtitle"> <span>üë©‚Äçüíª</span> Aspiring Software Engineer </div>
    <p class="portfolio-desc">Studying <b>B.Tech</b> in <b>Anurag University!</b></p>
    <a href="Resume_JPMorgan.pdf" target="_blank" rel="noopener noreferrer" class="resume-btn">View Resume</a>
  </div>
</body>
</html>
